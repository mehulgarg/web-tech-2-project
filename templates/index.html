<html lang="en">
  <head>
  {% block head %}
  <meta charset="utf-8">
  <title>Fiancial Portfolio</title>
  <meta name="keywords" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <meta property="og:title" content="">
	<meta property="og:type" content="website">
	<meta property="og:url" content="">
	<meta property="og:site_name" content="">
	<meta property="og:description" content="">

  <link href='//fonts.googleapis.com/css?family=Raleway:400,100,200,300,500,600,700,800,900|Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type='text/css' href="{{ url_for('static', filename = 'css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <style media="screen">
    body{
      background-image: url("{{ url_for('static', filename = 'img/snow.jpg') }}");
      font-family: 'Raleway', sans-serif;
      color: white;
    }
    h1{
      margin-top: 20%;
    }
  </style>
  {% endblock %}
  </head>

  <body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
        <div class="alert alert-info alert-dismissible" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          {{ message }}
        </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <div class="jumbotron jumbotron-fluid" style="background-color : rgba(0, 0, 0, 0)">
      <div class="container">
        <h1 class="display-1 animated fadeInUp">Financial Portfolio</h1>
        <p class="display-2 animated fadeInUp"><h2>Manage your finances the smart way</h2></p>
      </div>
    </div>
    <button type="button" class="btn btn-lg animated slideInUp" style="margin-left:10%; background-color : rgba(38, 166, 154, 0.7);"><a href="/register/" style="text-decoration: none; color: white;"><span class="animated fadeInUp">SIGNUP NOW</span></a></button>
    <button type="button" class="btn  btn-lg animated slideInUp" style="background-color : rgba(224, 242, 241, 0.7)"><a href="/login/" style="text-decoration: none; color: black"><span class="animated fadeInUp">LOGIN NOW</span></a></button>

    <script type="text/javascript" src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src=" {{ url_for('static', filename = 'js/bootstrap.min.js')}}"></script>
    {% block body %} {% endblock %}
  </body>
</html>
